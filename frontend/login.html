<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memobox - Login</title>
    <style>
      :root {
        --bg-color: #f4f4f4;
        --text-color: #121212;
        --button-color: #1f8ef1;
        --card-bg: #ffffff;
        --accent-color: #6200ee;
        --button-text: #ffffff;
      }

      .dark {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --button-color: #1f8ef1;
        --card-bg: #1e1e1e;
        --accent-color: #bb86fc;
        --button-text: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
        padding: 1rem;
      }

      .container {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: background-color 0.3s;
        position: relative;
      }

      .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 1.5rem;
      }

      .tab {
        cursor: pointer;
        padding: 0.5rem 1rem;
        font-weight: bold;
        border-bottom: 2px solid transparent;
        transition: all 0.2s ease-in-out;
      }

      .tab.active {
        border-bottom: 2px solid var(--accent-color);
        color: var(--accent-color);
      }

      form {
        display: none;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
      }

      form.active {
        display: flex;
      }

      input {
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background-color: var(--button-color);
        color: var(--button-text);
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: var(--accent-color);
      }

      .toggle-theme {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .message {
        margin-top: 10px;
        font-size: 0.9rem;
        min-height: 1.2rem;
      }
      .message.error {
        color: #d9534f;
      }
      .message.success {
        color: #5cb85c;
      }
    </style>
  </head>
  <body>
    <button class="toggle-theme" id="toggleTheme" aria-label="Alternar tema">
      🌙
    </button>
    <div class="container" role="main" aria-labelledby="formTitle">
      <div class="tabs" role="tablist">
        <div
          class="tab active"
          data-tab="login"
          role="tab"
          aria-selected="true"
          tabindex="0"
          id="loginTab"
          aria-controls="loginForm"
        >
          Entrar
        </div>
        <div
          class="tab"
          data-tab="register"
          role="tab"
          aria-selected="false"
          tabindex="-1"
          id="registerTab"
          aria-controls="registerForm"
        >
          Cadastrar
        </div>
      </div>

      <form
        id="loginForm"
        class="active"
        role="tabpanel"
        aria-labelledby="loginTab"
      >
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required autocomplete="username" />

        <label for="loginPassword">Senha:</label>
        <input
          type="password"
          id="loginPassword"
          required
          autocomplete="current-password"
        />

        <button type="submit">Entrar</button>
        <div class="message" id="loginMessage" aria-live="polite"></div>
      </form>

      <form
        id="registerForm"
        role="tabpanel"
        aria-labelledby="registerTab"
        tabindex="-1"
      >
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required autocomplete="email" />

        <label for="registerPassword">Senha:</label>
        <input
          type="password"
          id="registerPassword"
          required
          autocomplete="new-password"
        />

        <button type="submit">Cadastrar</button>
        <div class="message" id="registerMessage" aria-live="polite"></div>
      </form>
    </div>

    <script>
      const tabs = document.querySelectorAll('.tab')
      const forms = {
        login: document.getElementById('loginForm'),
        register: document.getElementById('registerForm'),
      }
      const loginMessage = document.getElementById('loginMessage')
      const registerMessage = document.getElementById('registerMessage')

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          tabs.forEach((t) => {
            t.classList.remove('active')
            t.setAttribute('aria-selected', 'false')
            t.setAttribute('tabindex', '-1')
          })
          tab.classList.add('active')
          tab.setAttribute('aria-selected', 'true')
          tab.setAttribute('tabindex', '0')

          const selected = tab.getAttribute('data-tab')
          for (let key in forms) {
            forms[key].classList.remove('active')
            forms[key].setAttribute('tabindex', '-1')
          }
          forms[selected].classList.add('active')
          forms[selected].removeAttribute('tabindex')

          // Clear messages when switching
          loginMessage.textContent = ''
          registerMessage.textContent = ''
        })
      })

      // Tema claro/escuro
      const toggleTheme = document.getElementById('toggleTheme')
      const body = document.body

      const savedTheme = localStorage.getItem('theme')
      if (savedTheme === 'dark') {
        body.classList.add('dark')
        toggleTheme.textContent = '☀️'
      }

      toggleTheme.addEventListener('click', () => {
        const isDark = body.classList.toggle('dark')
        localStorage.setItem('theme', isDark ? 'dark' : 'light')
        toggleTheme.textContent = isDark ? '☀️' : '🌙'
      })

      // Função para fazer login
      async function doLogin(email, senha) {
        loginMessage.textContent = ''
        try {
          const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha }),
          })
          const data = await res.json()
          if (!res.ok) {
            loginMessage.textContent = data.error || 'Erro no login.'
            loginMessage.className = 'message error'
            return
          }
          // Salvar token no localStorage
          localStorage.setItem('token', data.token)
          loginMessage.textContent =
            'Login realizado com sucesso! Redirecionando...'
          loginMessage.className = 'message success'
          setTimeout(() => {
            window.location.href = 'index.html' // ou outra página protegida
          }, 1500)
        } catch (error) {
          loginMessage.textContent = 'Erro de conexão com o servidor.'
          loginMessage.className = 'message error'
        }
      }

      // Função para fazer cadastro
      async function doRegister(email, senha) {
        registerMessage.textContent = ''
        try {
          const res = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha }),
          })
          const data = await res.json()
          if (!res.ok) {
            registerMessage.textContent = data.error || 'Erro no cadastro.'
            registerMessage.className = 'message error'
            return
          }
          registerMessage.textContent =
            'Cadastro realizado com sucesso! Agora faça login.'
          registerMessage.className = 'message success'
          // Opcional: já troca para aba login
          document.querySelector('[data-tab="login"]').click()
        } catch (error) {
          registerMessage.textContent = 'Erro de conexão com o servidor.'
          registerMessage.className = 'message error'
        }
      }

      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault()
        const email = document.getElementById('loginEmail').value.trim()
        const senha = document.getElementById('loginPassword').value.trim()
        doLogin(email, senha)
      })

      document
        .getElementById('registerForm')
        .addEventListener('submit', (e) => {
          e.preventDefault()
          const email = document.getElementById('registerEmail').value.trim()
          const senha = document.getElementById('registerPassword').value.trim()
          doRegister(email, senha)
        })
    </script>
  </body>
</html>
