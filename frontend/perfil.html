<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil - Memobox</title>
    <style>
      #preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #666;
      }
    </style>
  </head>
  <body>
    <h1>Meu Perfil</h1>

    <img id="preview" src="/default-profile.png" alt="Foto de perfil" />

    <form id="profilePicForm" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Enviar foto de perfil</button>
    </form>

    <div id="message"></div>

    <script>
      const token = localStorage.getItem('token')
      if (!token) {
        alert('Você precisa estar logado')
        window.location.href = '/login.html'
      }

      // Carregar foto de perfil atual ao abrir a página
      async function carregarFotoPerfil() {
        const res = await fetch('/perfil/foto', {
          headers: { Authorization: 'Bearer ' + token },
        })
        if (res.ok) {
          const data = await res.json()
          if (data.fotoUrl) {
            document.getElementById('preview').src = data.fotoUrl
          }
        }
      }
      carregarFotoPerfil()

      document
        .getElementById('profilePicForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault()
          const formData = new FormData(e.target)

          try {
            const res = await fetch('/perfil/foto', {
              method: 'POST',
              headers: { Authorization: 'Bearer ' + token },
              body: formData,
            })
            const data = await res.json()

            const msg = document.getElementById('message')
            if (res.ok) {
              msg.style.color = 'green'
              msg.textContent = data.message
              if (data.fotoUrl) {
                document.getElementById('preview').src = data.fotoUrl
              }
            } else {
              msg.style.color = 'red'
              msg.textContent = data.error || 'Erro ao enviar foto'
            }
          } catch (err) {
            const msg = document.getElementById('message')
            msg.style.color = 'red'
            msg.textContent = 'Erro na requisição'
          }
        })
    </script>
  </body>
</html>
